<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: "Arial", "Microsoft YaHei", sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem;
            background: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 3px solid #667eea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        h2 {
            color: #34495e;
            font-size: 1.8rem;
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin-top: 2rem;
        }
        h3 {
            color: #5a6c7d;
            font-size: 1.4rem;
            margin-top: 1.5rem;
        }
        p {
            margin-bottom: 1.2rem;
            color: #34495e;
            font-size: 1.1rem;
        }
        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
        }
        code {
            background: #f8f9fa;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-family: "Consolas", monospace;
            font-size: 0.9rem;
        }
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
            border-left: 4px solid #667eea;
        }
        blockquote {
            border-left: 4px solid #667eea;
            margin: 1.5rem 0;
            padding-left: 1.5rem;
            color: #7f8c8d;
            font-style: italic;
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-radius: 0 8px 8px 0;
        }
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>专业商务文档</h1>
        </div>
        {{ content|safe }}
        <div class="footer">
            <p>Generated by BetterMD</p>
        </div>
    </div>
</body>
</html>

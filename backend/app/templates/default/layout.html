<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
            background: white;
            min-height: 100vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .document-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 3px solid #667eea;
        }

        .document-header h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .document-header .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
            line-height: 1.3;
        }

        h1 {
            font-size: 2.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.8rem;
        }

        h2 {
            font-size: 2rem;
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin-left: -1rem;
        }

        h3 {
            font-size: 1.5rem;
            color: #34495e;
            border-left: 3px solid #a8e6cf;
            padding-left: 0.8rem;
            margin-left: -0.8rem;
        }

        h4 {
            font-size: 1.2rem;
            color: #5a6c7d;
        }

        p {
            margin-bottom: 1.5rem;
            color: #34495e;
            font-size: 1.1rem;
            text-align: justify;
        }

        .lead {
            font-size: 1.3rem;
            color: #5a6c7d;
            font-weight: 300;
            line-height: 1.6;
        }

        a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        a:hover {
            border-bottom-color: #667eea;
            color: #5a6c7d;
        }

        code {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
        }

        pre {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 12px;
            padding: 2rem;
            overflow-x: auto;
            border-left: 5px solid #667eea;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }

        pre code {
            background: none;
            padding: 0;
            color: #ecf0f1;
        }

        blockquote {
            border-left: 5px solid #667eea;
            margin: 2rem 0;
            padding: 1.5rem 2rem;
            color: #5a6c7d;
            font-style: italic;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 0 12px 12px 0;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        blockquote p {
            margin: 0;
        }

        ul, ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.8rem;
            color: #34495e;
            font-size: 1.1rem;
        }

        li::marker {
            color: #667eea;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        th, td {
            border: 1px solid #e9ecef;
            padding: 1rem;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #e3f2fd;
            transition: background 0.3s ease;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .task-item input[type="checkbox"] {
            margin-right: 1rem;
            transform: scale(1.2);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .highlight-box {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .info-box {
            background: #e3f2fd;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border-left: 5px solid #2196f3;
        }

        .warning-box {
            background: #fff3e0;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border-left: 5px solid #ff9800;
        }

        .math {
            background: #f0f8ff;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Times New Roman', serif;
            font-size: 1.1rem;
            text-align: center;
            margin: 2rem 0;
            border: 1px solid #e9ecef;
        }

        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .document-header h1 {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
